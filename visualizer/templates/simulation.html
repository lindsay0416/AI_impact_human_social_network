<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM-AIDSim</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            background-color: #f2f2f2;
            padding: 10px 20px;
            text-align: center;
            color: #333;
        }
        #container {
            display: flex;
            flex: 1;
            padding: 20px;
        }
        #form-container {
            width: 33.33%;
            padding: 20px;
            box-sizing: border-box;
        }
        #content {
            width: 66.66%;
            padding: 20px;
            box-sizing: border-box;
            background-color: #f8f9fa;
            height: 100%; /* Adjust height if necessary */
        }
        form, #content {
            display: block;
            height: auto;
        }
        #buttons {
            margin-bottom: 20px;
        }

        #buttons button {
            padding: 10px 20px;
            margin-right: 10px;
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #buttons button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>LLM-AIDSim: An LLM-enhanced Agent-based Influence Diffusion Simulation Tool</h1>
    </div>
    <div id="container">
        <div id="form-container">
            <h2>Simulation Parameters</h2>
            <form action="/submit" method="post">
                <label for="round">Round:</label>
                <input type="number" id="round" name="round" value="{{ data.get('round', '1') }}"><br>

                <label for="timestep">Time Step:</label>
                <input type="number" id="timestep" name="timestep" value="{{ data.get('timestep', '1') }}"><br>

                <label for="influence_prob">Influence Probability:</label>
                <input type="text" id="influence_prob" name="influence_prob" value="{{ data.get('influence_prob', '0.3') }}"><br>

                <label for="is_directed">Is Directed:</label>
                <input type="checkbox" id="is_directed" name="is_directed" value="{{ data.get('is_directed', 'true') }}"><br>

                <label for="is_external_dataset">Is External Dataset:</label>
                <input type="checkbox" id="is_external_dataset" name="is_external_dataset" value="{{ data.get('is_external_dataset', 'true') }}"><br>

                <label for="node_size">Node Size:</label>
                <input type="number" id="node_size" name="node_size" value="{{ data.get('node_size', '100') }}"><br>

                <label for="random_edges">Random Edges:</label>
                <input type="number" id="random_edges" name="random_edges" value="{{ data.get('random_edges', '3') }}"><br>

                <label for="connect_prob">Connection Probability:</label>
                <input type="text" id="connect_prob" name="connect_prob" value="{{ data.get('connect_prob', '0.6') }}"><br>

                <label for="evolution_prob">Evolution Probability:</label>
                <input type="text" id="evolution_prob" name="evolution_prob" value="{{ data.get('evolution_prob', '0.3') }}"><br>

                <label for="generate_user_profile">Generate User Profile:</label>
                <input type="checkbox" id="generate_user_profile" name="generate_user_profile" value="{{ data.get('generate_user_profile', 'true') }}" checked><br>

                <label for="user_profile_prompt">User Profile Prompt:</label>
                <textarea id="user_profile_prompt" name="user_profile_prompt" rows="10" cols="48">List per user profiles each line.List per user profiles each line. Each profile follows a text format like this example: "1: {Name: Emily; Location: Auckland, New Zealand; Age: 32; Gender: Female; Education: Bachelor; Occupation: Artist; Description: Emily loves expressing herself through paintings. She finds inspiration in nature and often exhibits her artwork in local galleries.}"</textarea><br>

                <label for="location">Location:</label>
                <select id="location" name="location">
                    <option value="Hobart, Australia">Hobart, Australia</option>
                    <option value="Auckland, New Zealand">Auckland, New Zealand</option>
                    <option value="Sydney, Australia">Sydney, Australia</option>
                    <option value="">Worldwide</option>
                </select><br>

                <label for="broadcasting_prob">Broadcasting Probability:</label>
                <input type="text" id="broadcasting_prob" name="broadcasting_prob" value="{{ data.get('random_edges', '0.3') }}"><br>

                <label for="initial_message">Initial Message:</label>
                <textarea id="initial_message" name="initial_message">Hello from LLM-AIDSim!</textarea><br>

                <button type="submit">Submit Parameter Settings</button>
            </form>
        </div>
        <div id="content">
            <h2>Canvas</h2>
            <div id="buttons">
                <button type="button" onclick="startSimulation()">Start</button>
                <button type="button" onclick="nextStep()">Next</button>
                <button type="button" onclick="stopSimulation()">Stop</button>
                <button type="button" onclick="toggleAnimation()">Animation</button>
            </div>
        </div>
    </div>
</body>
<script>
    function startSimulation() {
        console.log("Simulation started");
    }
    
    function nextStep() {
        console.log("Next step in simulation");
    }
    
    function stopSimulation() {
        console.log("Simulation stopped");
    }
    
    function toggleAnimation() {
        console.log("Animation toggled");
    }
    </script>
    
</html>
